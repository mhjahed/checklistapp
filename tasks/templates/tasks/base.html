<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Scheduler{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4A49B8',
                        dark: {
                            bg: '#181818',
                            card: '#222222',
                            text: '#E0E0E0',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen transition-colors duration-300 bg-gray-50 dark:bg-dark-bg dark:text-dark-text">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
                <i class="fas fa-tasks text-primary"></i> Task Scheduler
            </h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-dark-card">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
                </button>
                {% if user.is_authenticated %}
                    <div class="relative group">
                        <button class="flex items-center space-x-2 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-dark-card transition-colors text-sm">
                            <span>{{ user.username }}</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="absolute right-0 mt-1 w-48 bg-white dark:bg-dark-card shadow-lg rounded-md p-2 hidden group-hover:block z-10">
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">
                                <i class="fas fa-sign-out-alt mr-2"></i> Logout
                            </a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-md text-sm">
                        Login
                    </a>
                {% endif %}
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script>
        // Dark Mode Detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
