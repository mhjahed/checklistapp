{% extends 'tasks/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" name="username" id="id_username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <div>
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" name="password" id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" required>
        </div>
        <button type="submit" class="w-full py-2 bg-primary text-white rounded-md">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up</a></p>
{% endblock %}
