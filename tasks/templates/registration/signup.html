{% extends 'tasks/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full py-2 bg-primary text-white rounded-md">Sign Up</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a></p>
{% endblock %}
